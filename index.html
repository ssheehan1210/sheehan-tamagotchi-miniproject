<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tamagotchi Mini Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="first-row">
			<div class="col-1">
				
			</div>
			<div class="col-10">
				<h1 id="pet-name">Name</h1>
			</div>
			<div class="col-1">
				
			</div>
		</div>
		<div class="row" id="second-row">
			<div class="col-3" id="hunger-display">
				<h5>Hunger</h5>
				<p>0</p>
			</div>
			<div class="col-3" id="sleepiness-display">
				<h5>Sleepiness</h5>
				<p>0</p>
			</div>
			<div class="col-3" id="boredom-display">
				<h5>Boredom</h5>
				<p>0</p>
			</div>
			<div class="col-3" id="age-display">
				<h5>Age</h5>
				<p>0</p>
			</div>
		</div>
		<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
			<div class="btn-group mr-2" role="group" aria-label="First group">
				<button type="button" class="btn btn-primary" id="feeding-button">Feed</button>
				<button type="button" class="btn btn-primary" id="play-button">Play Game</button>
				<button type="button" class="btn btn-primary" id="lights-button">Toggle Lights</button>
				<button type="button" class="btn btn-primary" id="exercise-button">Exercise</button>
			</div>
		</div>
		<div class="row" id="item-box">
			<div id="shellder-box">

			</div>
		</div>
	</div>

	<script src="scripts/app.js"></script>
</body>
</html>
